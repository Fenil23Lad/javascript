<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <i class="nc-icon nc-globe text-warning"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p class="card-category">Total FeedBack</p>
                            <p class="card-title">{{feedBack}}
                            <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title">Feedback Form</h5>
            </div>
            <div class="card-body">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>How much time do you spend on homework every night?</label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que1" [(ngModel)]="answer.que1" value="3" required>3
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que1" [(ngModel)]="answer.que1" required value="5">5
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que1" [(ngModel)]="answer.que1" required value="9">9
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que1" [(ngModel)]="answer.que1" required value="7">7
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>What did you thin about the reading for today?</label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que2" [(ngModel)]="answer.que2" required value="1">I did not do the
                                        reading.
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que2" [(ngModel)]="answer.que2" required value="2">I read, but I did not
                                        understand it.
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que2" [(ngModel)]="answer.que2" required value="3"> I understand the main
                                        concepts but have some questions.
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que2" [(ngModel)]="answer.que2" required value="4">I have thought deeply
                                        about this material and I’m ready to discuss!
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Which activities in the classroom do you enjoy the most?</label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que3" [(ngModel)]="answer.que3" required value="1">Fast Facts
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que3" [(ngModel)]="answer.que3" required value="2">Memory
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que3" [(ngModel)]="answer.que3" required value="3">Treasure Hunt
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que3" [(ngModel)]="answer.que3" required value="4">Other
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>If you were given one thing you could change in the class, what would that be?</label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que4" [(ngModel)]="answer.que4" required value="Teachingmethod">Teaching method
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que4"  [(ngModel)]="answer.que4" required value="Timetakentocompleteachapter">Time taken to complete a chapter
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que4" [(ngModel)]="answer.que4" required value="ConductedActivities">Conducted Activities
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que4" [(ngModel)]="answer.que4" required value="Other">Other
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Rank this year’s lessons from easiest to hardest.</label><br>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que5" [(ngModel)]="answer.que5" required value="easy">easy
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que5"  [(ngModel)]="answer.que5" required value="hard">hard
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que5" [(ngModel)]="answer.que5" required value="veryeasy">very easy
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="que5" [(ngModel)]="answer.que5" required value="veryhard">very hard
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round" [disabled]="!f.form.valid" (click)="onSave()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
